type: object
properties:
  _id: 
    type: integer
    description: Autogenerated ID
  name:
    type: string
    description: 'The name of the category. For example: "Integrity", "Humanity" etc.'
required:
  - name
description: >
  A category tells something about a question and which 'property' it's targeting.
  For example, if a question has a category "Integrity", all answers belonging to that question
  will influence that category in one way or another. See the Question model for more information.